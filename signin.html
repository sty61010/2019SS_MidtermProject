<body class="text-center">


    <nav class="navbar navbar-expand-md fixed-top bg-primary navbar-dark">
        <a class="navbar-brand" href="index.html">GT Forum </a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="userpage1.html" id="userpage" >Post</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Chat</a>
            </li>
            <li class="dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                    <div id="dynamic-menu" class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="signin.html">Login</a>
                    </div>
            </li>
        </ul>

  <div id="custom-alert">
  </div>
  <div class="form-signin">
    <img class="mb-4" src="signin.png" alt="" height="108">
    <h1 class="h3 mb-3 font-weight-normal">Sign In/Register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="btnLogin">Sign In</button>
    <button class="btn btn-lg btn-info btn-block" id="btngoogle">Sign in with Google</button>
    <button class="btn btn-lg btn-secondary btn-block" id="btnSignUp">Sign Up</button>
  </div>
